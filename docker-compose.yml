  #     DB_PASSWORD: postgres
  #     DB_NAME: attendance_db
  #     DB_SSLMODE: disable
  #     JWT_SECRET: dev-secret-key-change-in-production
  #     LOG_LEVEL: debug
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   volumes:
  #     - .:/app
  #     - /app/bin
  #   networks:
  #     - attendance-network

  # Adminer (opcional - UI para PostgreSQL)
  adminer:
    image: adminer:latest
    container_name: attendance-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - attendance-network

volumes:
  postgres_data:
    driver: local

networks:
  attendance-network:
    driver: bridge
