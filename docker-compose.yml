version: '3.8'

services:
  # PostgreSQL Database (simula RDS en desarrollo)
  postgres:
    image: postgres:14-alpine
    container_name: attendance-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: attendance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - attendance-network

  # Backend (opcional - puedes correrlo localmente con 'make run')
  # Descomenta si quieres correr todo en Docker
  # backend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #     target: development
  #   container_name: attendance-backend
