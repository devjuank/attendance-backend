server:
  port: 8080
  env: development
  host: localhost

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: attendance_db
  sslmode: disable

jwt:
  secret: dev-secret-key-change-in-production
  expiration: 24h
  refresh_expiration: 168h

cors:
  allowed_origins:
    - http://localhost:5173
    - http://localhost:3000

logging:
  level: debug

rate_limit:
  requests: 100
  duration: 1m

pagination:
  default_page_size: 20
  max_page_size: 100
